<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one {
            padding: 1rem;
            background-color: #770d0d;
            width: max-content;
            position: absolute;
            top: 50%;
            left: 50%;
            display: none;
            transform: translate(-50%, -50%);
        }
        #content {
            position: relative;
            width: max-content;
        }

        #content:hover #one {
            display: block;
        }

    </style>
</head>
<body>

     <div id="content">
        content 
        <div id="one">It is a Div</div>
     </div>
    
</body>
</html>
